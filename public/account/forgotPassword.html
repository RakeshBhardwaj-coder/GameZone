<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <!-- Loading bar -->
    <div id="completeCentered">
        <h2 id="alert-text"></h2>
        <div class="loadingBar"></div>
        </div>
        
        <!-- Loading bar end -->
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="emailForForgotPass">Email:</label>
                <input type="email" id="emailForForgotPass" name="emailForForgotPass" required>
            </div>
            <div class="form-group">
                <button type="button" id="resetPassBtn">Reset</button>
            </div>
        </form>
        <p><a id="backPageBtn">Back to Login</a></p>
    </div>

</body>
</html>
