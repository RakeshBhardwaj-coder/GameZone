<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>

    </style>
</head>

<body>

    <!-- Loading bar -->

    <div id="completeCentered">
        <h2 id="alert-text"></h2>
        <div class="loadingBar"></div>
    </div>
    <!-- Loading bar end -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="emailForLogin">Email:</label>
                <input type="email" id="emailForLogin" name="emailForLogin" required>
            </div>
            <div class="form-group">
                <label for="passwordForLogin">Password:</label>
                <input type="password" id="passwordForLogin" name="passwordForLogin" required>
            </div>
            <div class="form-group">
                <button type="submit" id="loginBtn">Login</button>
            </div>
        </form>
        <p><a id="forgotPageBtn">Forgot password?</a></p>
        <p id="text">Don't have an account? <a id="switchPageBtn">Sign Up</a></p>
    </div>

</body>

</html>
