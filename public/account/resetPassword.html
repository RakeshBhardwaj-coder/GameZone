<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .reset-password-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }

        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #resetAlertText {
            color: #28a745;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .loading-bar {
            border: 3px solid #ddd;
            border-top-color: #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-to-login {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingSection">
        <h2 id="resetAlertText"></h2>
        <div class="loading-bar"></div>
    </div>

    <div class="reset-password-container">
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="resetEmail">Your Email:</label>
                <input type="email" id="resetEmail" name="resetEmail" required>
            </div>
            <button type="submit" id="resetPasswordButton">Send Reset Link</button>
        </form>
        <p class="back-to-login"><a id="backPageBtn" href="#">Back to Login</a></p>
    </div>

    <script>
        const resetPasswordForm = document.getElementById("resetPasswordForm");
        const resetPasswordButton = document.getElementById("resetPasswordButton");
        const emailInput = document.getElementById("resetEmail");
        const loadingSection = document.getElementById("loadingSection");
        const resetAlertText = document.getElementById("resetAlertText");
        const loginBackButton = document.getElementById("loginBackButton");

        resetPasswordButton.addEventListener("click", (event) => {
            event.preventDefault();
            const email = emailInput.value;
            console.log("Requesting password reset for:", email);
            loadingSection.style.display = "flex";
            resetAlertText.textContent = "Sending reset link...";

            // Simulate an asynchronous operation (replace with your actual Firebase logic)
            setTimeout(() => {
                loadingSection.style.display = "none";
                resetAlertText.textContent = "";
                alert(`Password reset link sent to: ${email} (This is a simulation)`);
                // In a real scenario, you would handle Firebase sendPasswordResetEmail here
            }, 2000);
        });

        loginBackButton.addEventListener("click", (event) => {
            event.preventDefault();
            // Replace "#" with the actual path to your login page
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
