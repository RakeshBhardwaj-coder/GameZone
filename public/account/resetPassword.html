<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-to-login {
            margin-top: 20px;
            font-size: 14px;
        }

        .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMcJSbVSEebZ2mDCv1_A8wCDEhddefpBo",
            authDomain: "playgamezonegames.firebaseapp.com",
            projectId: "playgamezonegames",
            storageBucket: "playgamezonegames.firebasestorage.app",
            messagingSenderId: "168604180866",
            appId: "1:168604180866:web:4b4dfedfa115ec1e352f9b",
            measurementId: "G-NS89D5N201"
        };

        // Initialize Firebase
        try {
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
        } catch (error) {
            console.error("Firebase initialization error:", error);
            document.addEventListener('DOMContentLoaded', () => {
                displayMessage("Error initializing Firebase. Please check your configuration.", true);
                document.querySelector('form').style.display = 'none'; // Hide form if Firebase fails
            });
        }

        function displayMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${isError ? 'error' : 'success'}`;
            messageDiv.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const forgotPasswordForm = document.querySelector('form');
            const emailInput = document.getElementById('email');

            forgotPasswordForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const email = emailInput.value;
                if (!email) {
                    displayMessage("Please enter your email address.", true);
                    return;
                }

                displayMessage("Sending reset instructions...", false);

                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        displayMessage("Password reset instructions have been sent to your email address.", false);
                        forgotPasswordForm.reset(); // Clear the form
                    })
                    .catch((error) => {
                        let errorMessage = "An error occurred while sending the reset email.";
                        if (error.code === 'auth/user-not-found') {
                            errorMessage = "There is no user record corresponding to this email address.";
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = "The email address is invalid.";
                        }
                        displayMessage(errorMessage, true);
                        console.error("Error sending password reset email:", error);
                    });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address below and we'll send you instructions to reset your password.</p>
        <form>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            <button type="submit">Send Reset Instructions</button>
        </form>
        <div class="back-to-login">
            <a href="/login">Back to Login</a>
        </div>
        <div id="message" class="message" style="display: none;"></div>
    </div>
</body>
</html>
