<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        .dull-btn {
      opacity: 0.5; /* Make it semi-transparent */
      cursor: not-allowed; /* Change the cursor to indicate it's not clickable */
      /* You can add other styles like a lighter background color or grey text */
    }
    
    .active-btn {
      opacity: 1; /* Make it fully opaque */
      cursor: pointer; /* Change the cursor to indicate it's clickable */
      /* Restore any other styles to their active state */
    }
      </style>
</head>
<body>
    <!-- Loading bar -->
<h2 id="alert-text"></h2>
<div class="loadingBar"></div>

<!-- Loading bar end -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="verifyEmailBtn"  class="active-btn" >Email Verify!</button>
                <button  type="submit" id="signUpBtn" class="dull-btn" disabled>Sign Up</button>
                
            </div>
        </form>
        <p><a id="forgotPageBtn">Forgot Password?</a></p>
        <p id="text">Don't have an account? <a id="switchPageBtn"> Login</a></p>
    </div>

   
</body>
</html>
