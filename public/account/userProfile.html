<!DOCTYPE html>
<html>

<head>
    <style>
          @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        .user-profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-width: 1000vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #000000); /* Deep, dark background */
            font-family: 'Roboto', sans-serif; /* Modern, clean font */
         }
         .user-profile-container p{
            color: #ffffff;
            margin: 5px;
         }

         #userName{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: xx-large;
         }
        .card {
            width: 400px; /* Slightly wider for more detail */
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); /* Deeper shadow for depth */
            padding: 40px;
            text-align: left;
            position: relative;
            background: linear-gradient(135deg, #282828, #181818); /* Subtle gradient card */
            color: #e0e0e0;
            border: 1px solid #333; /* Subtle border */
            overflow: hidden; /* For pseudo-element effects */
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8a2be2, #00ced1, #ff69b4, #ffd700); /* Animated border gradient */
            z-index: -1;
            border-radius: inherit;
            animation: borderGradient 4s linear infinite; /* Animated border */
        }

        @keyframes borderGradient {
            100% {
                filter: hue-rotate(360deg);
            }
        }


        .plan {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 500;
            background: linear-gradient(135deg, #4a148c, #2e0066); /* Plan tag gradient */
            color: #ce2626;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border: 1px solid #6a1b9a;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
       

      

        .user-name {
            font-size: 2.2em;
            font-weight: 500;
            margin-bottom: 10px;
            color: #00f9fd; /* Vibrant user name color */
            text-shadow: 2px 2px 5px rgba(0, 206, 209, 0.5); /* Glow effect */
        }

        #details{

            font-size: 1.1em;
            color: #bbb;
        }

        

        .time-details {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .time-details div {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #333, #222); /* Time detail gradient */
            border: 1px solid #444;
        }

        .time-details strong {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #f30000;
        }


      
        .bronze {
            background-color: #cd7f32;
            color: #2b2b2b;
        }

        .silver {
            background-color: #c0c0c0;
            color: #333;
        }

        .gold {
            background-color: #ffd700;
            color: #000;
        }

        .platinum {
            background-color: #e5e4e2;
            color: #333;
        }

        .diamond {
            background: linear-gradient(135deg, #b9f2ff, #89cff0);
            color: #333;
        }

        .bronze .card,
        .silver .card,
        .gold .card,
        .platinum .card,
        .diamond .card {
            background-color: #fff;
        }

        .bronze .plan,
        .silver .plan,
        .gold .plan,
        .platinum .plan,
        .diamond .plan {
            color: white;
        }

        .bronze .plan {
            background-color: #cd7f32;
        }

        .silver .plan {
            background-color: #c0c0c0;
        }

        .gold .plan {
            background-color: #ffd700;
            color: black;
        }

        .platinum .plan {
            background-color: #e5e4e2;
            color: black;
        }

        .diamond .plan {
            background: linear-gradient(135deg, #b9f2ff, #89cff0);
            color: black;
        }
    </style>
</head>

<body>
    <div class="user-profile-container">
        <div class="card bronze">
            <div class="plan" id="plan">Plan: Bronze</div>
            <div class="profile-header">
                <div>
                    <div id="userName"><p>Rakesh Bhardwaj</p></div>
                    <div id="details">
                        <p id="email"><strong>Email:</strong> john.doe@example.com</p>
                        <p id="gender"><strong>Gender:</strong> Male</p>
                        <p id="dob"><strong>Dob:</strong> 05/11/2020</p>
                    </div>
                </div>
            </div>
            <div class="time-details">
                <div id="totalHour"><p><strong>Total</strong> 10 Hr</p></div>
                <div id="expiryDate"><p><strong>Expire On</strong> 24/08/2025</p></div>
                <div id="leftHour"><p><strong>Left</strong> 10 Hr</p></div>
                <div id="usedHour"><p><strong>Used</strong> 0 Hr</p></div>
            </div>
        </div>
    </div>
</body>

</html>
