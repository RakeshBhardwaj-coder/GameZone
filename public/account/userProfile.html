<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        .user-profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-width: 98.2vw; /* Use vw for viewport width */
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            font-family: 'Roboto', sans-serif;
        }

        .user-profile-container p {
            color: #ffffff;
            margin: 5px;
        }

        #userName {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: xx-large;
        }

        .card {
            width: 90%; /* Use percentage for responsiveness */
            max-width: 400px; /* Limit maximum width */
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 20px; /* Reduced padding for smaller screens */
            text-align: left;
            position: relative;
            background: linear-gradient(135deg, #282828, #181818);
            color: #e0e0e0;
            border: 1px solid #333;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8a2be2, #00ced1, #ff69b4, #ffd700);
            z-index: -1;
            border-radius: inherit;
            animation: borderGradient 4s linear infinite;
        }

        @keyframes borderGradient {
            100% {
                filter: hue-rotate(360deg);
            }
        }

        .profilePlan {
            position: absolute;
            top: 10px; /* Adjusted positioning for smaller screens */
            right: 10px;
            padding: 8px 16px; /* Adjusted padding for smaller screens */
            border-radius: 20px; /* Adjusted radius for smaller screens */
            font-size: 0.9em; /* Adjusted font size for smaller screens */
            font-weight: 500;
            background: linear-gradient(135deg, #4a148c, #2e0066);
            color: #ce2626;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border: 1px solid #6a1b9a;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Reduced margin for smaller screens */
        }

        .user-name {
            font-size: 1.8em; /* Adjusted font size for smaller screens */
            font-weight: 500;
            margin-bottom: 8px; /* Adjusted margin for smaller screens */
            color: #00f9fd;
            text-shadow: 2px 2px 5px rgba(0, 206, 209, 0.5);
        }

        #details {
            font-size: 1em; /* Adjusted font size for smaller screens */
            color: #bbb;
        }

        .time-details p{
            color: #ffffff;
            margin: 5px;


        }
        .time-details {
            margin-top: 15px; /* Adjusted margin for smaller screens */
            display: grid;
            grid-template-columns: 1fr 1fr; /* Adjusted grid for smaller screens */
            gap: 10px; /* Adjusted gap for smaller screens */
        }

        .time-details div {
            padding: 15px; /* Adjusted padding for smaller screens */
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #333, #222);
            border: 1px solid #444;
        }

        .time-details strong {
            display: block;
            font-weight: 500;
            margin-bottom: 6px; /* Adjusted margin for smaller screens */
            color: #f30000;
        }

        /* Color themes */
        .bronze { background-color: #cd7f32; color: #2b2b2b; }
        .silver { background-color: #c0c0c0; color: #333; }
        .gold { background-color: #ffd700; color: #000; }
        .platinum { background-color: #e5e4e2; color: #333; }
        .diamond { background: linear-gradient(135deg, #b9f2ff, #89cff0); color: #333; }

        .bronze .card, .silver .card, .gold .card, .platinum .card, .diamond .card { background-color: #fff; }
        .bronze .profilePlan { background-color: #cd7f32; color: white; }
        .silver .profilePlan { background-color: #c0c0c0; color: white; }
        .gold .profilePlan { background-color: #ffd700; color: black; }
        .platinum .profilePlan { background-color: #e5e4e2; color: black; }
        .diamond .profilePlan { background: linear-gradient(135deg, #b9f2ff, #89cff0); color: black; }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            .time-details {
                grid-template-columns: 1fr; /* Stack items vertically on smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="user-profile-container">
        <div class="card bronze">
            <div class="profilePlan" id="profilePlan">Plan: Your plan</div>
            <div class="profile-header">
                <div>
                    <div id="userName"><p>Username</p></div>
                    <div id="details">
                        <p id="email"><strong>Email:</strong>email@gmail.com</p>
                        <p id="gender"><strong>Gender:</strong> Male/Female</p>
                        <p id="dob"><strong>Dob:</strong>dd/MM/yyyy</p>
                    </div>
                </div>
            </div>
            <div class="time-details">
                <div ><strong>Total</strong> <p id="totalHour" >0 Hr</p></div>
                <div   ><strong>Expire On</strong> <p id="expiryDate" >dd/MM/yyyy</p></div>
                <div ><strong>Left</strong> <p id="leftHour"  >0 Hr</p></div>
                <div ><strong>Used</strong> <p id="usedHour"  >0 Hr<p></div>
            </div>
        </div>
    </div>
</body>

</html>
