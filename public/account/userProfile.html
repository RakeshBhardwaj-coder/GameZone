<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .user-profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-width: 98.2vw;
            /* Use vw for viewport width */
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #000000);
        }


        /* plan button design */
        #profilePlan {
            font-size: large;

        }

        .profilePlan {
            position: absolute;
            text-align: center;
            top: 10px;
            padding: 12px 0;
            /* Reduced padding for smaller size */
            border-radius: 0px;
            /* Slightly smaller border-radius */
            font-size: 0.8em;
            /* Reduced font size */
            font-weight: 500;
            background: linear-gradient(135deg, #4a148c, #2e0066);
            color: #ce2626;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
            /* Smaller shadow */
            /* border: 1px solid #6a1b9a; */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }



        .profilePlan::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, .00), rgba(255, 255, 255, .1), rgba(255, 255, 255, .2), rgba(255, 255, 255, 0.005));
            transform: skewX(-45deg);
            animation: shimmer 6s linear infinite;
        }

        @keyframes shimmer {
            100% {
                left: 150%;
            }
        }

        /* plan button desing end */
        #userName {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: xx-large;
            color: #ffffff;
            margin: 0px;
            padding: 0;
        }

        /* online offline dot */
        #isActive {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        #dot {

            margin: 0;
            background-color: gray;
            text-align: center;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        #active {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size:small;
            color: #ffffff;
            margin: 0px;
            padding: 0;
        }

        /* online offlien dot end */
       
        #dob, #age {
    display: inline-block; /* display elements in a line */
    margin-right: 10px;    /* add some horizontal space between them */
}
        .card {
            width: 90%;
            /* Use percentage for responsiveness */
            max-width: 400px;
            /* Limit maximum width */
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 20px;
            /* Reduced padding for smaller screens */
            text-align: left;
            position: relative;
            background: linear-gradient(135deg, #282828, #181818);
            color: #e0e0e0;
            border: 1px solid #333;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8a2be2, #00ced1, #ff69b4, #ffd700);
            z-index: -1;
            border-radius: inherit;
            animation: borderGradient 4s linear infinite;
        }

        @keyframes borderGradient {
            100% {
                filter: hue-rotate(360deg);
            }
        }


        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            /* Reduced margin for smaller screens */
        }


        #details {
            font-size: 1em;
            /* Adjusted font size for smaller screens */
            color: #bbb;
        }

        .time-details {
            margin-top: 15px;
            /* Adjusted margin for smaller screens */
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Adjusted grid for smaller screens */
            gap: 10px;
            /* Adjusted gap for smaller screens */
        }

        .time-details div {
            padding: 15px;
            /* Adjusted padding for smaller screens */
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #333, #222);
            border: 1px solid #444;
        }

        .time-details div:hover {
            scale: 1.03;
        }

        .time-details strong {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            /* Adjusted margin for smaller screens */
            color: #f30000;
        }

        



        /* Color themes */
        .Bronze {
            background-color: #cd7f32;
            color: #2b2b2b;
        }

        .Silver {
            background-color: #c0c0c0;
            color: #333;
        }

        .Gold {
            background-color: #ffd700;
            color: #000;
        }

        .platinum {
            background-color: #e5e4e2;
            color: #333;
        }

        .diamond {
            background: linear-gradient(135deg, #b9f2ff, #89cff0);
            color: #333;
        }

        .Bronze .card,
        .Silver .card,
        .Gold .card,
        .platinum .card,
        .diamond .card {
            background-color: #fff;
        }

        .Bronze .profilePlan {
            background-color: #cd7f32;
            color: white;
        }

        .Silver .profilePlan {
            background-color: #c0c0c0;
            color: white;
        }

        .Gold .profilePlan {
            background-color: #ffd700;
            color: black;
        }

        .platinum .profilePlan {
            background-color: #e5e4e2;
            color: black;
        }

        .diamond .profilePlan {
            background: linear-gradient(135deg, #b9f2ff, #89cff0);
            color: black;
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            .time-details {
                grid-template-columns: 1fr;
                /* Stack items vertically on smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="user-profile-container">
        <div class="card Bronze">
            <div class="profilePlan" id="profilePlan">Plan: Your plan</div>
            <div class="profile-header">
                <div>
                    <div id="isActive">
                        <div id="dot"></div>
                        <div id="active">offline</div>
                    </div>
                    <div id="userName">
                        Username
                    </div>

                    <div id="details">
                        <p id="email"><strong>Email:</strong> email@gmail.com</p>
                        <div>
                            <p id="dob"><strong>Dob:</strong> dd/MM/yyyy </p> 
                            <p id="age"><strong>Age:</strong> N/A</p> 
                        </div>
                        <p id="gender"><strong>Gender:</strong> N/A</p>
                    </div>
                </div>
            </div>
            <div class="time-details">
                <div><strong>Total</strong>
                    <p id="totalHour">0 Hr</p>
                </div>
                <div class="expiry-container">
                    <strong>Expire On</strong>
                    <p id="expiryDate">dd/MM/yyyy</p>
                    <div class="expiry-details">
                      <p id="expiry-time">Time: HH:MM AM/PM</p>
                      <p id="time-zone">Time Zone: IST</p>
                      <p id="days-remaining">X Days Remaining</p>
                      </div>
                  </div>
                <div><strong>Left</strong>
                    <p id="leftHour">0 Hr</p>
                </div>
                <div><strong>Used</strong>
                    <p id="usedHour">0 Hr
                    <p>
                </div>
            </div>
        </div>
    </div>
